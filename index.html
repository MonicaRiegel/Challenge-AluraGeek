<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/flex.css">
    <link rel="stylesheet" href="./styles/style.css">

    <title>AluraGeek</title>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__logo" src="./img/Property 1=Black.svg" alt="Logo AluraGeek">
    </header>
    <main class="conteudo">
        <section class="mostruario">
            <h1 class="titulo">MEUS PRODUTOS:</h1>
            <ul class="mostruario__itens" alt="produto" data-lista>
                
            </ul>
        </section>
        <section class="formulario">
            <h1 class="titulo">ADICIONAR PRODUTO:</h1>
            <form class="formulario__form" data-formulario>
                <input class="formulario__campo" id="formulario__campo" type="text" name="nome" placeholder="nome..." required data-nome/>
                <input class="formulario__campo" id="formulario__campo" type="text" name="valor" placeholder="valor..." required data-valor/>
                <input class="formulario__campo" id="formulario__campo" type="url" name="imagem" placeholder="imagem..." required data-imagem/>
                <div class="formulario__botoes">
                    <button class="formulario__botoes__guardar" type="submit">Guardar</button>
                    <button class="formulario__botoes__limpar" type="reset">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape">
        <img class="cabecalho__logo" src="./img/Property 1=Black.svg" alt="Logo AluraGeek">
        <p>Desenvolvido por MÃ´nica Riegel</p>
        <p>Alura Latam 2024</p>
    </footer>
    <script src="./js/mostrarItens.js" type="module"></script>
    <script src="./js/criarItem.js" type="module"></script>
</body>
</html>
